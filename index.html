<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="/images/logoDSINFundo.jfif" type="image/x-icon">
    <title>Login DSIN</title>
</head>

<body>
    <main class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <img src="/images/logoDSIN.png" alt="...">
        <form id="loginForm" class="card p-3 col-md-4 col-sm-8 col-12">
            <h4 class="text-center">Fazer Login</h4>
    
            <label for="email">E-mail</label>
            <input id="email" class="mb-2 rounded border-1 px-2 py-1" type="email" placeholder="email@example.com" required>

            <label for="senha">Senha</label>
            <input id="senha" class="mb-2 rounded border-1 px-2 py-1" type="password" placeholder="********" required>

            <button type="submit" class="btn btn-dark mt-3">Entrar</button>

            <p id="mensagemErro" class="text-danger mt-2"></p>
        </form>

    </main>



    <script 
        src="assetsLogin/script.js"></script>
</body>

</html>
