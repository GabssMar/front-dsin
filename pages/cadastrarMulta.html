<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css" />
    <link
        rel="shortcut icon"
        href="../images/logoDSINFundo.jfif"
        type="image/x-icon"
    />
    <title>Cadastro de Multa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="d-flex h-100">
        <div class="sidebar d-flex flex-column justify-content-between">
            <div class="logo text-center my-3">
                <img src="../images/logoDSIN.png" alt="" width="50" />
            </div>
            <a class="menu-item active">
                <span><br />Cadastrar<br />Multa</span>
            </a>
            <a href="cadastrarAviso.html" class="menu-item">
                <span>Cadastrar<br />Aviso</span>
            </a>
            <a href="verificarMultas.html" class="menu-item">
                <span>Verificar<br />Multas</span>
            </a>
            <a href="verificarAvisos.html" class="menu-item">
                <span>Verificar<br />Avisos</span>
            </a>
            <a href="dashboard.html" class="menu-item">
                <span>Dashboard</span>
            </a>
            <a href="conta.html" class="menu-item">
                <span>Conta</span>
            </a>
        </div>

        <div class="flex-grow-1 overflow-auto" style="height: 100vh;">
            <form class="container py-4" id="formMulta">
                <h3 class="mb-4">Cadastrar Multa</h3>

                <div class="mb-4">
                    <h5>Dados do Veículo</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Placa*</label>
                            <input type="text" class="form-control" id="placa" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Modelo*</label>
                            <input type="text" class="form-control" id="modelo" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Fabricante*</label>
                            <input type="text" class="form-control" id="fabricante" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Cor*</label>
                            <input type="text" class="form-control" id="cor" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Ano*</label>
                            <input type="number" class="form-control" id="ano" />
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h5>Dados do Condutor</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Nome*</label>
                            <input type="text" class="form-control" id="nome" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CNH</label>
                            <input type="text" class="form-control" id="cnh" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">CPF*</label>
                            <input type="text" class="form-control" id="cpf" />
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h5>Detalhes da Infração</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Tipo da Infração*</label>
                            <input type="text" class="form-control" id="tipoInfracao" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Código da Infração</label>
                            <input type="text" class="form-control" id="codigoInfracao" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Local da Infração*</label>
                            <input type="text" class="form-control" id="localInfracao" />
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label class="form-label">Data*</label>
                            <input type="date" class="form-control" id="data" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Hora*</label>
                            <input type="time" class="form-control" id="hora" />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Gravidade*</label>
                            <select class="form-select" id="gravidade">
                                <option>Leve</option>
                                <option>Média</option>
                                <option>Grave</option>
                                <option>Gravíssima</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-3">
                            <label class="form-label">Pontos na CNH*</label>
                            <input type="number" class="form-control" id="pontosCnh" />
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h5>Anexos e Observações</h5>
                    <div class="mb-3">
                        <label class="form-label">Foto ou Evidência</label>
                        <input type="file" class="form-control" id="evidencia" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comentários adicionais</label>
                        <textarea class="form-control" rows="3" id="comentarios"></textarea>
                    </div>
                </div>

                <button type="button" id="btnSalvar" class="btn btn-primary">
                    Salvar Multa
                </button>
            </form>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="../assetsLogin/scriptCadastrarMulta.js" type="module"></script>
</body>

</html>
